<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCar - Controle de Peças</title>
    <link rel="stylesheet" href="styles/parts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-cog"></i>
            <span>SafeCar</span>
        </div>
     
        <div>
            <a href="parts.html"><i class="fas fa-tools"></i> Peças</a>
            <a href="vehicles.html" ><i class="fas fa-car"></i> Veículos</a>
            <a href="historico.html"><i class="fas fa-history"></i> Histórico</a>
        </div>

        <div class="user-menu">
            <a href="#"><i class="fas fa-user" class="nav-links"></i> Meu Perfil</a>
            <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i>Sair</a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <div class="page-header">
            <h1>Controle de Peças</h1>
            <button onclick="showAddModal()" class="add-btn">
                <i class="fas fa-plus"></i> Nova Peça
            </button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar peças...">
            </div>
            <div class="filter-group">
                <select id="vehicleFilter">
                    <option value="">Todos os Veículos</option>
                    <option value="Carro 1">Carro 1</option>
                    <option value="Carro 2">Carro 2</option>
                </select>
                <select id="categoryFilter">
                    <option value="">Todas as Categorias</option>
                    <option value="motor">Motor</option>
                    <option value="freio">Freio</option>
                    <option value="suspensao">Suspensão</option>
                </select>
                <select id="statusFilter">
                    <option value="">Todos os Status</option>
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                    <option value="manutencao">Em Manutenção</option>
                </select>
            </div>
        </div>

        <!-- Grid de Peças -->
        <div class="parts-grid"></div>
    </main>

    <!-- Modal de Peça -->
    <div id="partModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h2>Adicionar Nova Peça</h2>
            <form id="partForm">
                <div class="form-group">
                    <label for="name">Nome da Peça</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="motor">Motor</option>
                        <option value="freio">Freio</option>
                        <option value="suspensao">Suspensão</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vehicle">Veículo</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="">Selecione um veículo</option>
                        <option value="Carro 1">Carro 1</option>
                        <option value="Carro 2">Carro 2</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantidade</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Preço Unitário</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observations">Observações</label>
                    <textarea id="observations" name="observations"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="button" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="submit-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>Todos os direitos reservados &copy; 2024 SafeCar</p>
    </footer>
    <script src="Scripts/parts.js"></script>
</body>
</html>
