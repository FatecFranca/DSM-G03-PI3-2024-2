<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCar - Registro</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Logo\13.png" alt="SafeCar" class="logo-img">
        </div>

        <div class="user-menu">
            <a href="login.html" class="login-btn"><i class="fas fa-sign-out-alt"></i>  Login</a>
        </div>
    </nav>

    <main class="container">
        <div class="register-container">
            <h1>Criar Conta</h1>
            <p class="subtitle">Junte-se ao SafeCar e gerencie suas manutenções</p>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Data de Nascimento</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro">
                </div>

                <div class="form-group">
                    <label for="num_casa">Número</label>
                    <input type="text" id="num_casa" name="num_casa" placeholder="Número da casa">
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                </div>

                <div class="form-group">
                    <label for="municipio">Município</label>
                    <input type="text" id="municipio" name="municipio" placeholder="Município">
                </div>

                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf" placeholder="UF">
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="CEP">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                        </div>
                    </div>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>

                <button type="submit" class="register-btn">Criar Conta</button>
            </form>

            <p class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>Todos os direitos reservados &copy; 2024 SafeCar</p>
    </footer>

    <script src="Scripts/signup.js"></script>
</body>
</html>
